
<div *ngIf="court">
    <h2><span>Court</span> {{court.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{court.name}}</span>
        </dd>
        <dt><span>Rate</span></dt>
        <dd>
            <span>{{court.rate}}</span>
        </dd>
        <dt><span>Region</span></dt>
        <dd>
            <span>{{court.region}}</span>
        </dd>
        <dt><span>Court Image</span></dt>
        <dd>
            <div *ngIf="court.courtImage">
                <a (click)="openFile(court.courtImageContentType, court.courtImage)">
                    <img [src]="'data:' + court.courtImageContentType + ';base64,' + court.courtImage" style="max-width: 100%;" alt="court image"/>
                </a>
                {{court.courtImageContentType}}, {{byteSize(court.courtImage)}}
            </div>
        </dd>
        <dt><span>Court Type</span></dt>
        <dd>
            <div *ngIf="court.courtType">
                <a [routerLink]="['/court-type', court.courtType?.id]">{{court.courtType?.type}}</a>
            </div>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{court.user?.login}}
        </dd>
        <dt><span>Center</span></dt>
        <dd>
            <div *ngIf="court.center">
                <a [routerLink]="['/court-location', court.center?.id]">{{court.center?.center}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'court/'+ court.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
